<div>
  <div class="de">
    <img id="imageindexcloud" src="assets/images/nub.png" alt="">



    <div>
      <button type="text" class="buttonLogin buttonBlue openb" ng-click="openb()"><i class="fa fa-sign-in"></i>
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
    </div>

      <div class="login-modal-overlay">

        <div class="login-modal">

        <div id="container">

          <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">Iniciar Sesión</li>
            <li class="tab-link" data-tab="tab-2">Registrate</li>
          </ul>

          <div id="tab-1" class="login tab-content current">


            <form name="form" ng-submit="logines()" role="form"  class="login-form">
              <div class="group">
                  <!-- <div class="form-section"> -->
                  <span class="fa fa-user input-icon"></span>
                <input ng-model="username" type="text" id="username" required placeholder="Email"></span><span class="bar"></span>
                <!-- <label>Username</label> -->
              </div>
              <div class="group">
                  <span class="fa fa-key input-icon"></span>
                <input ng-model="password" type="password" name="password" id="password" required placeholder="Contraseña"></span><span class="bar"></span>
                <!-- <label>Password</label> -->
              </div>
              <button type="submit" class="buttonLogin buttonBlue" ng-click="seeLogin()">Iniciar sesión
                <div class="ripples buttonRipples">
                  <span class="ripplesCircle"></span>
                </div>
            </button>
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          </form>

          </div>
          <div id="tab-2" class="register tab-content">
            <form name="form" ng-submit="register()" role="form">


              <div class="form-section" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
                <label for="nombre"></label>
                <span class="fa fa-user input-icon"></span>
                <input type="text" name="nombre" id="username" placeholder="Nombre" ng-model="user.nombre" required="required"><span class="bar"></span>
                <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">Name is required</span>
              </div>

              <div class="form-section" ng-class="{ 'has-error': form.apellido.$dirty && form.apellido.$error.required }">
                <label for="apellido"></label>
                <span class="fa fa-user input-icon"></span>
                <input type="text" name="apellido" id="username" placeholder="Apellidos" ng-model="user.apellido" required><span class="bar"></span>
                <span ng-show="form.apellido.$dirty && form.apellido.$error.required" class="help-block">Last name is required</span>
              </div>

              <div class="form-section"ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <label for="username"></label>
                <span class="fa fa-envelope input-icon"></span>
                <input  type="email" name="username" id="username" ng-model="user.username" required placeholder="Email" pattern="+@+"></span><span class="bar"></span>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
              </div>
              <!-- <div class="form-section">
                <span class="fa fa-envelope-o input-icon"></span>
                <input type="email" name="name" placeholder="Email" class="email">
              </div>-->
              <div class="form-section" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                  <label for="password"></label>
                <span class="fa fa-unlock-alt input-icon"></span>
                <input type="password" name="password" id="username" placeholder="Contraseña" ng-model="user.password" required><span class="bar"></span>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div>

              <div class="form-section" ng-class="{ 'has-error': form.confirmpassword.$dirty && form.confirmpassword.$error.required }">
                <label for="confirmpassword"></label>
              <span class="fa fa-unlock-alt input-icon"></span>
              <input type="password" name="confirmpassword" id="username" placeholder="Confirmar Contraseña" ng-model="user.confirmpassword" required><span class="bar"></span>
              <span ng-show="form.confirmpassword.$dirty && form.confirmpassword.$error.required" class="help-block">Password is required</span>
            </div>


              <!-- <div class="form-section btn-container">
                <input type="submit" value="Register">
              </div> -->
              <div class="form-actions">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="buttonLogin buttonBlue">Registrate</button>
                  <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              </div>
            </form>
          </div>

        </div>


      </div>

      </div>
  <!-- ng-show="myLogin"-->
  </div>
</div>
